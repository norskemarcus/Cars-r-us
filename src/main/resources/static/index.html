<!DOCTYPE html>
<html>
<head>
    <title>Cars Table</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-b6vCh/YYzHS9orFZaIzwoM+duD5N5kNue5y/iIRdNv7K6r+dUJ9pUWZKFrGvRqw6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h2>Cars-r-us</h2>
<div class="container mt-4">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price Per Day</th>
        </tr>
        </thead>
        <tbody id="car-table"></tbody>
    </table>
</div>

<!-- Bootstrap 5 JS (requires jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-/1Z13eXmI9KRrI/U8eKv1J+6FwO6wlsq6G3v8vCzMDZJi/YLr+in1ZntSHl5qn1e" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2.10.1"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-IMC0JtX9/GtZ0s+CYDf07hhRKwZOdpqqBouyPDd0eTStlFhQ2/L0PYT6NnZv7NfN" crossorigin="anonymous"></script>

<script>
    // Fetch cars data from the API
    fetch('/api/cars')
        .then(response => response.json())
        .then(cars => {
            // Map over the cars array and build the table rows
            const rows = cars.map(car => `
            <tr>
              <td>${car.id}</td>
              <td>${car.brand}</td>
              <td>${car.model}</td>
              <td>$${car.pricePrDay}</td>
            </tr>
          `);
            // Append the rows to the table body
            document.getElementById('car-table').innerHTML = rows.join('');
        })
        .catch(error => console.error(error));
</script>
</body>
</html>
